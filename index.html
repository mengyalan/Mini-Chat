<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CHAT ME</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body class="body-img">

    <noscript>
      <div class="board info">
        Oops, your browser seems not to allow scripts. Please change its configuration!
      </div>
    </noscript>

    <div id="content">

      <div class="clearer"></div>

      <div class="login">
        <div class="account">

          <h3>Login to your XMPP account</h3>

          <form id="login_account" action="#" method="post">
            <input type="text" name="xid" placeholder="username@provider.com" />
            <input class="password_false" type="text" placeholder="password" />
            <input class="password_real" style="display: none;" type="password" name="pwd" />
            <input class="body-img" type="submit" value="Log in" />

          </form>
        </div>

        <div class="or">
          <div class="border"></div>
          <h3>or</h3>
          <div class="border"></div>
        </div>

        <div class="anonymous">
          <h3>Use an anonymous account</h3>

          <form id="login_anonymous" action="#" method="post">
            <input type="text" name="nick" placeholder="nickname" />
            <input type="text" name="room" value="test1@conference.mengyalan.com" placeholder="test1@conference.mengyalan.com" />
            <input class="body-img" type="submit" value="Join" />
          </form>
        </div>

        <div class="clearer"></div>
      </div>
    </div>

  </body>

</html>
